<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <header>
        <div class="max-h-[800px] bg-[#F9F6E2]">
            <div class="grid lg:grid-cols-2 grid-cols-1 text-center justify-center items-center">
                <div class="space-y-10">
                    <p class="text-[#111] text-3xl uppercase font-medium">--sale fever--</p>
                    <h2 class="text-6xl font-bold text-[#111]">
                        Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span>
                    </h2>
                    <div class="flex align-middle justify-center items-center">
                        <p class="text-2xl font-medium px-5">Use Promo Code :</p>
                        <button class="uppercase bg-[#E527B2] px-8 py-3 rounded-lg text-white text-2xl">sell200</button>
                    </div>
                </div>
                <div>
                    <img src="images/Summer 1.png" alt="">
                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="mt-10 lg:w-[1140px] mx-auto">
            <h2 class="text-[#111] font-semibold text-4xl py-5">Kitchenware</h2>

            <div class="grid lg:grid-cols-3 gap-4">
                <!-- card -1 -->
                <div class="card w-96  shadow-2xl">
                    <figure class="px-10 pt-10 py-12 m-4 bg-base-200 rounded-lg">
                        <img src="images/prod1.png" alt="Shoes"  />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                          </div>
                        <h2 class="card-title ">K. Accessories</h2>
                        <p class="text-[#11111180] font-normal text-2xl">40.00 TK</p>
                    </div>
                </div>
                <!-- card-2 -->
                <div class="card w-96  shadow-2xl">
                    <figure class="px-10 pt-10 py-12 m-4 bg-base-200 rounded-lg">
                        <img src="images/prod2.png" alt="Shoes"  />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-8" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-9" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-10" class="mask mask-star-2 bg-orange-400" />
                          </div>
                        <h2 class="card-title ">K. Accessories</h2>
                        <p class="text-[#11111180] font-normal text-2xl">45.00 TK</p>
                    </div>
                </div>
                  <!-- card-3 -->
                <div class="card w-96  shadow-2xl">
                    <figure class="px-10 pt-10 py-12 m-4 bg-base-200 rounded-lg">
                        <img src="images/prod3.png" alt="Shoes"  />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />

                            <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                          </div>
                        <h2 class="card-title ">Home Cooker</h2>
                        <p class="text-[#11111180] font-normal text-2xl">49.00 TK</p>
                    </div>
                </div>
            </div>

        </section>

        <!-- section -2 -->
        <section class="mt-10 lg:w-[1140px] mx-auto">
            <h2 class="text-[#111] font-semibold text-4xl py-5">Sportswear</h2>

            <div class="grid lg:grid-cols-3 gap-4">
                <!-- card -1 -->
                <div class="card w-96  shadow-2xl">
                    <figure class="px-10 pt-10 py-12 m-4 bg-base-200 rounded-lg">

                    <div class="card-body items-center text-center">

                    </div>
                </div>

                <div class="card w-96  shadow-2xl">
                    <figure class="px-10 pt-10 py-12 m-4 bg-base-200 rounded-lg">
                        <img src="images/prod5.png" alt="Shoes"  />

                    <div class="card-body items-center text-center">

                    <figure class="px-10 pt-10 py-12 m-4 bg-base-200 rounded-lg">

                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
